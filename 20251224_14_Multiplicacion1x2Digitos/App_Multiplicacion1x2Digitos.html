<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><title>Juego: Multiplicaci√≥n 1√ó2</title><style>body{font-family:Arial;max-width:800px;margin:20px auto;padding:20px;background:linear-gradient(135deg,#e3f2fd,#bbdefb);text-align:center}
.header{background:linear-gradient(135deg,#42a5f5,#1976d2);color:white;padding:25px;border-radius:15px;margin-bottom:30px}

</style></head><body><div class="header"><h1>‚úñÔ∏è Multiplicaci√≥n 1√ó2 D√≠gitos</h1></div>

<div class="problem" id="problem">4 √ó 23 = ?</div>
<input type="number" id="answerInput" class="answer-input" placeholder="?" autocomplete="off">
<div><button class="btn btn-check" onclick="checkAnswer()">‚úì Verificar</button>
<button class="btn" onclick="newProblem()">‚Üí Siguiente</button></div>

<script>let score=0,total=0,currentAnswer=0,num1=0,num2=0;
function newProblem(){num1=Math.floor(Math.random()*8)+2;num2=Math.floor(Math.random()*89)+11;currentAnswer=num1*num2;document.getElementById('problem').textContent=`${num1} √ó ${num2} = ?`;document.getElementById('answerInput').value='';document.getElementById('feedback').textContent='';document.getElementById('feedback').className='feedback';document.getElementById('answerInput').focus();}
function checkAnswer(){const userAnswer=parseInt(document.getElementById('answerInput').value);const feedback=document.getElementById('feedback');if(isNaN(userAnswer)){feedback.className='feedback incorrect';feedback.textContent='‚ö†Ô∏è Por favor ingresa un n√∫mero';return;}total++;if(userAnswer===currentAnswer){score++;feedback.className='feedback correct';feedback.innerHTML='üéâ ¬°Perfecto! ¬°Muy bien, Daniel!';}else{feedback.className='feedback incorrect';feedback.innerHTML=`‚ùå Respuesta correcta: <strong>${currentAnswer}</strong>`;}document.getElementById('score').textContent=score;document.getElementById('total').textContent=total;setTimeout(newProblem,2000);}
document.getElementById('answerInput').addEventListener('keypress',function(e){if(e.key==='Enter')checkAnswer();});newProblem();</script></body></html>
