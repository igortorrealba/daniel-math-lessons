    </style></head><body><a href="../index.html" class="home-button">√∞¬ü¬è¬† Inicio</a><h1>üéÆ Porcentajes</h1><div class="game"><div class="score">‚úÖ <span id="c">0</span> | ‚ùå <span id="i">0</span></div><div class="question" id="q"></div><div class="hint" id="hint"></div><input type="number" step="0.01" id="a" class="answer-input" placeholder="Respuesta"><button class="btn" onclick="check()">Verificar</button><div id="f"></div></div><script>let c=0,i=0,ans,tipo;function gen(){document.getElementById('f').innerHTML='';document.getElementById('a').value='';tipo=Math.floor(Math.random()*3);if(tipo===0){const pct=[25,50,75,10,20,30,40,60,80,5,15][Math.floor(Math.random()*11)];ans=pct/100;document.getElementById('q').textContent=`Convertir ${pct}% a decimal`;document.getElementById('hint').textContent='Dividir por 100';}else if(tipo===1){const dec=[0.25,0.5,0.75,0.1,0.2,0.3,0.4,0.6,0.8,0.05,0.15][Math.floor(Math.random()*11)];ans=dec*100;document.getElementById('q').textContent=`Convertir ${dec} a porcentaje`;document.getElementById('hint').textContent='Multiplicar por 100';}else{const fracs=[[1,2,50],[1,4,25],[3,4,75],[1,5,20],[2,5,40],[3,5,60],[4,5,80],[1,10,10]];const sel=fracs[Math.floor(Math.random()*fracs.length)];ans=sel[2];document.getElementById('q').textContent=`Convertir ${sel[0]}/${sel[1]} a porcentaje`;document.getElementById('hint').textContent='Dividir y multiplicar por 100';}document.getElementById('a').focus();}function check(){const ua=parseFloat(document.getElementById('a').value);if(isNaN(ua)){document.getElementById('f').innerHTML='<div class="feedback incorrect">‚ö†Ô∏è Ingresa un n√∫mero</div>';return;}if(Math.abs(ua-ans)<0.01){c++;document.getElementById('f').innerHTML='<div class="feedback correct">‚úÖ ¬°Correcto! '+ans+(tipo===0?'':'%')+'</div>';}else{i++;document.getElementById('f').innerHTML='<div class="feedback incorrect">‚ùå Incorrecto. Respuesta: '+ans+(tipo===0?'':'%')+'</div>';}document.getElementById('c').textContent=c;document.getElementById('i').textContent=i;setTimeout(gen,2500);}gen();</script></body></html>
