<div class="header">
<h1>üéÆ Juego: Longitud y Distancia</h1>
<div class="subtitle">ƒÜwicz konwersje jednostek!</div>
</div>

<div class="game-container">
<div class="score">Puntuaci√≥n (Wynik): <span id="score">0</span> / <span id="total">0</span></div>

<div class="mode-selector">
<button class="mode-btn active" onclick="setMode('cm_mm')">cm ‚Üî mm</button>
<button class="mode-btn" onclick="setMode('m_cm')">m ‚Üî cm</button>
<button class="mode-btn" onclick="setMode('km_m')">km ‚Üî m</button>
<button class="mode-btn" onclick="setMode('mixed')">Mezclado</button>
</div>

<div class="question" id="question">5 cm = ? mm</div>

<input type="number" step="0.01" id="answerInput" class="answer-input" placeholder="0" autocomplete="off">

<div>
<button class="btn btn-check" onclick="checkAnswer()">‚úì Verificar (Sprawd≈∫)</button>
<button class="btn" onclick="newQuestion()">‚Üí Siguiente (Nastƒôpne)</button>
</div>

<div class="feedback" id="feedback"></div>

<div class="hint">
<strong>üí° Ayuda:</strong> <span id="hintText">1 cm = 10 mm (multiplicar por 10)</span>
</div>
</div>

<a href="Lesson_LongitudDistancia.html">üìñ Volver a la Lecci√≥n</a>

<script>
let score=0,total=0,currentMode='cm_mm',currentQuestion={};

const modes={
cm_mm:{hint:'1 cm = 10 mm',generate:()=>{
const dir=Math.random()>0.5;
if(dir){const cm=Math.floor(Math.random()*20)+1;return{q:`${cm} cm = ? mm`,a:cm*10};}
else{const mm=(Math.floor(Math.random()*15)+1)*10;return{q:`${mm} mm = ? cm`,a:mm/10};}
}},
m_cm:{hint:'1 m = 100 cm',generate:()=>{
const dir=Math.random()>0.5;
if(dir){const m=Math.floor(Math.random()*10)+1;return{q:`${m} m = ? cm`,a:m*100};}
else{const cm=(Math.floor(Math.random()*8)+1)*100;return{q:`${cm} cm = ? m`,a:cm/100};}
}},
km_m:{hint:'1 km = 1000 m',generate:()=>{
const dir=Math.random()>0.5;
if(dir){const km=Math.floor(Math.random()*5)+1;return{q:`${km} km = ? m`,a:km*1000};}
else{const m=(Math.floor(Math.random()*5)+1)*1000;return{q:`${m} m = ? km`,a:m/1000};}
}},
mixed:{hint:'Lee cuidadosamente la unidad',generate:()=>{
const type=['cm_mm','m_cm','km_m'][Math.floor(Math.random()*3)];
return modes[type].generate();
}}
};

function setMode(mode){
currentMode=mode;
document.querySelectorAll('.mode-btn').forEach(btn=>btn.classList.remove('active'));
event.target.classList.add('active');
document.getElementById('hintText').textContent=modes[mode].hint;
newQuestion();
}

function newQuestion(){
currentQuestion=modes[currentMode].generate();
document.getElementById('question').textContent=currentQuestion.q;
document.getElementById('answerInput').value='';
document.getElementById('feedback').textContent='';
document.getElementById('feedback').className='feedback';
document.getElementById('answerInput').focus();
}

function checkAnswer(){
const userAnswer=parseFloat(document.getElementById('answerInput').value);
const feedback=document.getElementById('feedback');

if(isNaN(userAnswer)){
feedback.className='feedback incorrect';
feedback.textContent='‚ö†Ô∏è Por favor ingresa un n√∫mero';
return;
}

total++;

if(Math.abs(userAnswer-currentQuestion.a)<0.01){
score++;
feedback.className='feedback correct';
feedback.innerHTML='üéâ ¬°Perfecto! ¬°Muy bien, Daniel!';
}else{
feedback.className='feedback incorrect';
feedback.innerHTML=`‚ùå Respuesta correcta: <strong>${currentQuestion.a}</strong>`;
}

document.getElementById('score').textContent=score;
document.getElementById('total').textContent=total;

setTimeout(newQuestion,2000);
}

document.getElementById('answerInput').addEventListener('keypress',function(e){
if(e.key==='Enter')checkAnswer();
});

newQuestion();
</script>
