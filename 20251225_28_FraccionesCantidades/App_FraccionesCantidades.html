<h1>üéÆ Fracciones de Cantidades</h1>
<div class="game-container">
<div class="score">‚úÖ <span id="correct">0</span> | ‚ùå <span id="incorrect">0</span> | üèÜ <span id="streak">0</span></div>
<div class="problem" id="problem"></div>
<div style="text-align:center">
<div style="font-size:14px;color:#666;margin:5px">Respuesta:</div>
<input type="number" id="answerInput" class="answer-input" min="0">
</div>
<button class="btn" onclick="checkAnswer()">Verificar</button>
<div id="feedback"></div>
</div>

<script>
let correct=0,incorrect=0,streak=0;
let num,den,quantity,answer;

function gen(){
document.getElementById('feedback').innerHTML='';
document.getElementById('answerInput').value='';
const fractions=[[1,2],[1,3],[1,4],[1,5],[2,3],[2,5],[3,4],[3,5],[4,5]];
const f=fractions[Math.floor(Math.random()*fractions.length)];
num=f[0];
den=f[1];
quantity=den*Math.floor(Math.random()*8+2);
answer=(num*quantity)/den;
document.getElementById('problem').textContent='¬øCu√°nto es '+num+'/'+den+' de '+quantity+'?';
document.getElementById('answerInput').focus();
}

function checkAnswer(){
const ua=parseInt(document.getElementById('answerInput').value);
if(isNaN(ua)){
document.getElementById('feedback').innerHTML='<div class="feedback incorrect">‚ö†Ô∏è Ingresa un n√∫mero</div>';
return;
}
if(ua===answer){
correct++;streak++;
document.getElementById('feedback').innerHTML='<div class="feedback correct">‚úÖ ¬°Correcto! '+num+'/'+den+' de '+quantity+' = '+answer+'</div>';
}else{
incorrect++;streak=0;
document.getElementById('feedback').innerHTML='<div class="feedback incorrect">‚ùå Incorrecto. '+num+'/'+den+' de '+quantity+' = '+answer+'</div>';
}
document.getElementById('correct').textContent=correct;
document.getElementById('incorrect').textContent=incorrect;
document.getElementById('streak').textContent=streak;
setTimeout(gen,2500);
}

document.getElementById('answerInput').addEventListener('keypress',e=>{if(e.key==='Enter')checkAnswer()});
gen();
</script>
</body>
