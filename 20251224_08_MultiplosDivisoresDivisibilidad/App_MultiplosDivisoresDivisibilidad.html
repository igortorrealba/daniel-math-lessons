<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:'Comic Sans MS',Arial,sans-serif;max-width:800px;margin:20px auto;padding:20px;background:linear-gradient(135deg,#e0f2f1 0%,#b2dfdb 100%);text-align:center}
.header{background:linear-gradient(135deg,#26a69a,#00897b);color:white;padding:25px;border-radius:15px;margin-bottom:30px}
h1{margin:0;font-size:2em}.subtitle{margin-top:5px;opacity:0.95}
.game-container{background:white;padding:30px;border-radius:15px;box-shadow:0 5px 15px rgba(0,0,0,0.2);margin:20px 0}
.mode-selector{display:flex;gap:15px;justify-content:center;margin-bottom:25px;flex-wrap:wrap}
.mode-btn{background:#26a69a;color:white;border:none;padding:12px 24px;border-radius:8px;font-size:16px;cursor:pointer;transition:all 0.3s}

.question{font-size:2em;color:#00897b;margin:30px 0;font-weight:bold;line-height:1.4}
.answer-input{font-size:1.8em;padding:15px;border:3px solid #26a69a;border-radius:10px;width:250px;text-align:center;margin:20px 0}
.choice-buttons{display:flex;gap:20px;justify-content:center;margin:30px 0;flex-wrap:wrap}
.choice-btn{background:#26a69a;color:white;border:none;padding:20px 50px;font-size:1.5em;border-radius:10px;cursor:pointer;transition:all 0.3s;min-width:120px}
.choice-btn:hover{background:#00897b;transform:scale(1.05)}
.btn{background:#26a69a;color:white;border:none;padding:15px 40px;font-size:18px;border-radius:10px;cursor:pointer;margin:10px;transition:all 0.3s}

.feedback.incorrect{background:#ffcdd2;color:#c62828}
.score{font-size:1.3em;color:#00897b;margin:20px 0;font-weight:bold}

.nav-links{margin-top:30px}
.nav-links a{background:#26a69a;color:white;padding:10px 20px;text-decoration:none;border-radius:8px;margin:0 5px;display:inline-block}
.nav-links a:hover{background:#00897b}
</style>
</head>
<body>
<div class="header">
<h1>üî¢ Juego: M√∫ltiplos y Divisores</h1>
<div class="subtitle">Wielokrotno≈õci i dzielniki</div>
</div>

<div class="game-container">
<div class="score">Puntuaci√≥n: <span id="score">0</span> / <span id="total">0</span></div>

<div class="mode-selector">
<button class="mode-btn active" onclick="setMode('multiples')">M√∫ltiplos</button>
<button class="mode-btn" onclick="setMode('divisors')">Divisores</button>
<button class="mode-btn" onclick="setMode('divisibility')">Divisibilidad</button>
</div>

<div class="question" id="question">¬ø12 es m√∫ltiplo de 3?</div>

<div id="inputArea">
<input type="text" id="answerInput" class="answer-input" placeholder="Respuesta" autocomplete="off" style="display:none">
</div>

<div id="choiceButtons" class="choice-buttons">
<button class="choice-btn" onclick="checkChoice('si')">S√ç</button>
<button class="choice-btn" onclick="checkChoice('no')">NO</button>
</div>

<div>
<button class="btn btn-check" id="checkBtn" onclick="checkAnswer()" style="display:none">‚úì Verificar</button>
<button class="btn" onclick="newQuestion()">‚Üí Siguiente</button>
</div>

<div class="feedback" id="feedback"></div>

<div class="hint">
<strong>üí° Ayuda:</strong> <span id="hintText">M√∫ltiplo = resultado de multiplicar</span>
</div>
</div>

<div class="nav-links">
<a href="Lesson_MultiplosDivisoresDivisibilidad.html">üìñ Lecci√≥n</a>
<a href="Worksheet_MultiplosDivisoresDivisibilidad.html">üìÑ Hoja de Trabajo</a>
<a href="../index.html">üè† Inicio</a>
</div>

<script>
let score=0,total=0,currentMode='multiples',currentAnswer='';

function setMode(mode){
currentMode=mode;
document.querySelectorAll('.mode-btn').forEach(btn=>btn.classList.remove('active'));
event.target.classList.add('active');

if(mode==='multiples'){
document.getElementById('hintText').textContent='M√∫ltiplo = resultado de multiplicar';
document.getElementById('choiceButtons').style.display='flex';
document.getElementById('answerInput').style.display='none';
document.getElementById('checkBtn').style.display='none';
}else if(mode==='divisors'){
document.getElementById('hintText').textContent='Divisor = divide exactamente (sin resto)';
document.getElementById('choiceButtons').style.display='flex';
document.getElementById('answerInput').style.display='none';
document.getElementById('checkBtn').style.display='none';
}else{
document.getElementById('hintText').textContent='Usa las reglas de divisibilidad';
document.getElementById('choiceButtons').style.display='flex';
document.getElementById('answerInput').style.display='none';
document.getElementById('checkBtn').style.display='none';
}
newQuestion();
}

function getDivisors(n){
const divisors=[];
for(let i=1;i<=n;i++){
if(n%i===0)divisors.push(i);
}
return divisors;
}

function newQuestion(){
if(currentMode==='multiples'){
const base=Math.floor(Math.random()*9)+2;
const num1=base*Math.floor(Math.random()*10+1);
const num2=Math.floor(Math.random()*12)+2;
const isMultiple=num1%num2===0;
currentAnswer=isMultiple?'si':'no';
document.getElementById('question').textContent=`¬ø${num1} es m√∫ltiplo de ${num2}?`;
}else if(currentMode==='divisors'){
const num1=Math.floor(Math.random()*30)+10;
const num2=Math.floor(Math.random()*10)+2;
const isDivisor=num1%num2===0;
currentAnswer=isDivisor?'si':'no';
document.getElementById('question').textContent=`¬ø${num2} es divisor de ${num1}?`;
}else{
const num=Math.floor(Math.random()*100)+10;
const divisor=[2,3,5,9,10][Math.floor(Math.random()*5)];
let isDivisible=false;

if(divisor===2)isDivisible=num%2===0;
else if(divisor===3){
const sum=String(num).split('').reduce((a,b)=>a+parseInt(b),0);
isDivisible=sum%3===0;
}else if(divisor===5)isDivisible=num%10===0||num%10===5;
else if(divisor===9){
const sum=String(num).split('').reduce((a,b)=>a+parseInt(b),0);
isDivisible=sum%9===0;
}else if(divisor===10)isDivisible=num%10===0;

currentAnswer=isDivisible?'si':'no';
document.getElementById('question').textContent=`¬ø${num} es divisible por ${divisor}?`;
}

document.getElementById('feedback').textContent='';
document.getElementById('feedback').className='feedback';
}

function checkChoice(choice){
const feedback=document.getElementById('feedback');
total++;

if(choice===currentAnswer){
score++;
feedback.className='feedback correct';
feedback.innerHTML='üéâ ¬°Correcto! ¬°Muy bien, Daniel!';
}else{
feedback.className='feedback incorrect';
const correctText=currentAnswer==='si'?'S√ç':'NO';
feedback.innerHTML=`‚ùå La respuesta correcta es: <strong>${correctText}</strong>`;
}

document.getElementById('score').textContent=score;
document.getElementById('total').textContent=total;

setTimeout(newQuestion,2500);
}

document.getElementById('answerInput').addEventListener('keypress',function(e){
if(e.key==='Enter')checkAnswer();
});

newQuestion();
</script>
</body>
</html>
