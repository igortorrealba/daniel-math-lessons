<h1>üéÆ Juego: Tipos de Fracciones</h1>
<div class="game-container">
<div class="score">
<div>‚úÖ Correctas: <span id="correct">0</span> | ‚ùå Incorrectas: <span id="incorrect">0</span> | üèÜ Racha: <span id="streak">0</span></div>
</div>

<div class="mode-select">
<button class="mode-btn active" onclick="setMode('classify')">Clasificar Fracciones</button>
<button class="mode-btn" onclick="setMode('toMixed')">Impropia ‚Üí Mixta</button>
<button class="mode-btn" onclick="setMode('toImproper')">Mixta ‚Üí Impropia</button>
</div>

<div class="question-area" id="questionArea"></div>

<div id="answerArea"></div>

<button class="btn" onclick="checkAnswer()">Verificar Respuesta</button>

<div id="feedback"></div>
</div>

<script>
let correctCount=0,incorrectCount=0,streak=0;
let currentMode='classify';
let currentAnswer='';
let currentNum=0,currentDen=0,currentWhole=0;

function setMode(mode){
currentMode=mode;
document.querySelectorAll('.mode-btn').forEach(btn=>btn.classList.remove('active'));
event.target.classList.add('active');
generateProblem();
}

function generateProblem(){
document.getElementById('feedback').innerHTML='';
if(currentMode==='classify'){
generateClassifyProblem();
}else if(currentMode==='toMixed'){
generateToMixedProblem();
}else{
generateToImproperProblem();
}
}

function generateClassifyProblem(){
const types=['propia','impropia','mixta'];
const type=types[Math.floor(Math.random()*types.length)];
currentAnswer=type;
let display='';
if(type==='propia'){
currentDen=Math.floor(Math.random()*9)+2;
currentNum=Math.floor(Math.random()*(currentDen-1))+1;
display=currentNum+'/'+currentDen;
}else if(type==='impropia'){
currentDen=Math.floor(Math.random()*8)+2;
currentNum=currentDen+Math.floor(Math.random()*12)+1;
display=currentNum+'/'+currentDen;
}else{
currentWhole=Math.floor(Math.random()*5)+1;
currentDen=Math.floor(Math.random()*7)+2;
currentNum=Math.floor(Math.random()*(currentDen-1))+1;
display=currentWhole+' '+currentNum+'/'+currentDen;
}
document.getElementById('questionArea').innerHTML='<div class="question">¬øQu√© tipo de fracci√≥n es?</div><div class="fraction-display">'+display+'</div>';
document.getElementById('answerArea').innerHTML='<div style="display:flex;gap:10px;justify-content:center;flex-wrap:wrap"><button class="mode-btn" onclick="selectAnswer(\'propia\')">Propia</button><button class="mode-btn" onclick="selectAnswer(\'impropia\')">Impropia</button><button class="mode-btn" onclick="selectAnswer(\'mixta\')">Mixta</button></div>';
}

function generateToMixedProblem(){
currentDen=Math.floor(Math.random()*7)+2;
currentNum=currentDen+Math.floor(Math.random()*20)+1;
const quotient=Math.floor(currentNum/currentDen);
const remainder=currentNum%currentDen;
currentAnswer=quotient+','+remainder+','+currentDen;
document.getElementById('questionArea').innerHTML='<div class="question">Convierte a n√∫mero mixto:</div><div class="fraction-display">'+currentNum+'/'+currentDen+'</div>';
document.getElementById('answerArea').innerHTML='<div class="answer-group"><div class="label">Parte entera:</div><input type="number" id="wholeInput" class="answer-input" min="0"><div class="label" style="margin-top:15px">Fracci√≥n restante:</div><input type="number" id="numInput" class="answer-input" placeholder="Num" min="0"> / <input type="number" id="denInput" class="answer-input" placeholder="Den" min="1"></div>';
}

function generateToImproperProblem(){
currentWhole=Math.floor(Math.random()*6)+1;
currentDen=Math.floor(Math.random()*8)+2;
currentNum=Math.floor(Math.random()*(currentDen-1))+1;
const impNum=(currentWhole*currentDen)+currentNum;
currentAnswer=impNum+','+currentDen;
document.getElementById('questionArea').innerHTML='<div class="question">Convierte a fracci√≥n impropia:</div><div class="fraction-display">'+currentWhole+' '+currentNum+'/'+currentDen+'</div>';
document.getElementById('answerArea').innerHTML='<div class="answer-group"><div class="label">Fracci√≥n impropia:</div><input type="number" id="numInput" class="answer-input" placeholder="Numerador" min="1"> / <input type="number" id="denInput" class="answer-input" placeholder="Denominador" min="1"></div>';
}

let selectedAnswer='';
function selectAnswer(type){
selectedAnswer=type;
document.querySelectorAll('#answerArea .mode-btn').forEach(btn=>btn.classList.remove('active'));
event.target.classList.add('active');
}

function checkAnswer(){
const fb=document.getElementById('feedback');
let correct=false;
if(currentMode==='classify'){
if(!selectedAnswer){
fb.innerHTML='<div class="feedback incorrect">‚ö†Ô∏è Selecciona una opci√≥n</div>';
return;
}
correct=selectedAnswer===currentAnswer;
if(correct){
fb.innerHTML='<div class="feedback correct">‚úÖ ¬°Correcto! Es una fracci√≥n '+currentAnswer+'</div>';
}else{
fb.innerHTML='<div class="feedback incorrect">‚ùå Incorrecto. Es una fracci√≥n '+currentAnswer+'</div>';
}
selectedAnswer='';
}else if(currentMode==='toMixed'){
const w=parseInt(document.getElementById('wholeInput').value);
const n=parseInt(document.getElementById('numInput').value);
const d=parseInt(document.getElementById('denInput').value);
if(isNaN(w)||isNaN(n)||isNaN(d)){
fb.innerHTML='<div class="feedback incorrect">‚ö†Ô∏è Completa todos los campos</div>';
return;
}
const expected=currentAnswer.split(',');
correct=(w==expected[0]&&n==expected[1]&&d==expected[2]);
if(correct){
fb.innerHTML='<div class="feedback correct">‚úÖ ¬°Excelente! '+currentNum+'/'+currentDen+' = '+w+' '+n+'/'+d+'</div>';
}else{
fb.innerHTML='<div class="feedback incorrect">‚ùå Incorrecto. '+currentNum+'/'+currentDen+' = '+expected[0]+' '+expected[1]+'/'+expected[2]+'</div>';
}
}else{
const n=parseInt(document.getElementById('numInput').value);
const d=parseInt(document.getElementById('denInput').value);
if(isNaN(n)||isNaN(d)){
fb.innerHTML='<div class="feedback incorrect">‚ö†Ô∏è Completa todos los campos</div>';
return;
}
const expected=currentAnswer.split(',');
correct=(n==expected[0]&&d==expected[1]);
if(correct){
fb.innerHTML='<div class="feedback correct">‚úÖ ¬°Excelente! '+currentWhole+' '+currentNum+'/'+currentDen+' = '+n+'/'+d+'</div>';
}else{
fb.innerHTML='<div class="feedback incorrect">‚ùå Incorrecto. '+currentWhole+' '+currentNum+'/'+currentDen+' = '+expected[0]+'/'+expected[1]+'</div>';
}
}
if(correct){
correctCount++;
streak++;
}else{
incorrectCount++;
streak=0;
}
updateScore();
setTimeout(generateProblem,2500);
}

function updateScore(){
document.getElementById('correct').textContent=correctCount;
document.getElementById('incorrect').textContent=incorrectCount;
document.getElementById('streak').textContent=streak;
}

generateProblem();
</script>
