<button class="mode-btn active" onclick="setMode(2)">√ó2</button>
<button class="mode-btn" onclick="setMode(3)">√ó3</button>

</div>

<div>
<button class="btn btn-check" onclick="checkAnswer()">‚úì Verificar</button>
<button class="btn" onclick="newProblem()">‚Üí Siguiente</button>

<script>
let score=0,total=0,currentMode=2,currentAnswer=0,num1=0,num2=0;

function setMode(mode){
currentMode=mode;
document.querySelectorAll('.mode-btn').forEach(btn=>btn.classList.remove('active'));
event.target.classList.add('active');
newProblem();
}

function newProblem(){
if(currentMode==='mix'){
num1=Math.floor(Math.random()*11)+2;
num2=Math.floor(Math.random()*12)+1;
}else{
num1=currentMode;
num2=Math.floor(Math.random()*12)+1;
}
currentAnswer=num1*num2;
document.getElementById('problem').textContent=`${num1} √ó ${num2} = ?`;
document.getElementById('answerInput').value='';
document.getElementById('feedback').textContent='';
document.getElementById('feedback').className='feedback';
document.getElementById('answerInput').focus();
}

function checkAnswer(){
const userAnswer=parseInt(document.getElementById('answerInput').value);
const feedback=document.getElementById('feedback');

if(isNaN(userAnswer)){
feedback.className='feedback incorrect';
feedback.textContent='‚ö†Ô∏è Por favor ingresa un n√∫mero';
return;
}

total++;

if(userAnswer===currentAnswer){
score++;
feedback.className='feedback correct';
feedback.innerHTML='üéâ ¬°Perfecto! ¬°Muy bien, Daniel!';
}else{
feedback.className='feedback incorrect';
feedback.innerHTML=`‚ùå Respuesta correcta: <strong>${currentAnswer}</strong>`;
}

document.getElementById('score').textContent=score;
document.getElementById('total').textContent=total;

setTimeout(newProblem,2000);
}

document.getElementById('answerInput').addEventListener('keypress',function(e){
if(e.key==='Enter')checkAnswer();
});

newProblem();
</script>
