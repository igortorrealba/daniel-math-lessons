<h1>üéÆ Multiplicaci√≥n de Fracciones</h1>
<div class="game-container">
<div class="score">‚úÖ <span id="correct">0</span> | ‚ùå <span id="incorrect">0</span> | üèÜ <span id="streak">0</span></div>
<div class="problem" id="problem"></div>
<div style="text-align:center">
<div style="font-size:14px;color:#666;margin:5px">Resultado simplificado:</div>
<input type="number" id="numInput" class="answer-input" placeholder="Num" min="0">
<span style="font-size:28px">/</span>
<input type="number" id="denInput" class="answer-input" placeholder="Den" min="1">
</div>
<button class="btn" onclick="checkAnswer()">Verificar</button>
<div id="feedback"></div>
</div>

<script>
let correct=0,incorrect=0,streak=0;
let n1,d1,n2,d2,ansNum,ansDen;

function gcd(a,b){return b===0?a:gcd(b,a%b)}
function simplify(n,d){const g=gcd(n,d);return{n:n/g,d:d/g}}

function gen(){
document.getElementById('feedback').innerHTML='';
document.getElementById('numInput').value='';
document.getElementById('denInput').value='';
const dens=[2,3,4,5,6,8];
d1=dens[Math.floor(Math.random()*dens.length)];
d2=dens[Math.floor(Math.random()*dens.length)];
n1=Math.floor(Math.random()*(d1-1))+1;
n2=Math.floor(Math.random()*(d2-1))+1;
const s=simplify(n1*n2,d1*d2);
ansNum=s.n;
ansDen=s.d;
document.getElementById('problem').textContent=n1+'/'+d1+' √ó '+n2+'/'+d2+' = ?';
document.getElementById('numInput').focus();
}

function checkAnswer(){
const un=parseInt(document.getElementById('numInput').value);
const ud=parseInt(document.getElementById('denInput').value);
if(isNaN(un)||isNaN(ud)||ud<1){
document.getElementById('feedback').innerHTML='<div class="feedback incorrect">‚ö†Ô∏è Completa ambos campos</div>';
return;
}
const us=simplify(un,ud);
if(us.n===ansNum&&us.d===ansDen){
correct++;streak++;
document.getElementById('feedback').innerHTML='<div class="feedback correct">‚úÖ ¬°Correcto! '+ansNum+'/'+ansDen+'</div>';
}else{
incorrect++;streak=0;
document.getElementById('feedback').innerHTML='<div class="feedback incorrect">‚ùå Incorrecto. Respuesta: '+ansNum+'/'+ansDen+'</div>';
}
document.getElementById('correct').textContent=correct;
document.getElementById('incorrect').textContent=incorrect;
document.getElementById('streak').textContent=streak;
setTimeout(gen,2500);
}

document.getElementById('denInput').addEventListener('keypress',e=>{if(e.key==='Enter')checkAnswer()});
gen();
</script>
