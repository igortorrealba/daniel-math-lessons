    </style></head><body><a href="../index.html" class="home-button">√∞¬ü¬è¬† Inicio</a><h1>üéÆ √Årea de Superficie</h1><div class="game"><div class="score">‚úÖ <span id="c">0</span> | ‚ùå <span id="i">0</span></div><div class="visual"><svg id="svg" width="200" height="200"></svg></div><div class="question" id="q"></div><div class="hint" id="hint"></div><input type="number" id="a" class="answer-input" placeholder="cm¬≤"><button class="btn" onclick="check()">Verificar</button><div id="f"></div></div><script>let c=0,i=0,ans,tipo;function gen(){document.getElementById('f').innerHTML='';document.getElementById('a').value='';tipo=Math.random()<0.5;if(tipo){const side=Math.floor(Math.random()*5+3);ans=6*side*side;document.getElementById('q').textContent=`Cubo con arista = ${side} cm`;document.getElementById('hint').textContent='AS = 6 √ó a¬≤';const svg=document.getElementById('svg');svg.innerHTML=`<path d="M 50,80 L 150,80 L 150,180 L 50,180 Z" fill="#d1f2eb" stroke="#16a085" stroke-width="2"/><path d="M 80,50 L 180,50 L 180,150 L 150,150 L 150,80 L 80,80 Z" fill="#e8f8f5" stroke="#16a085" stroke-width="2"/><path d="M 50,80 L 80,50" stroke="#16a085" stroke-width="2"/><path d="M 150,80 L 180,50" stroke="#16a085" stroke-width="2"/><path d="M 50,180 L 80,150" stroke="#16a085" stroke-width="2"/><text x="95" y="135" font-size="14" fill="#16a085">${side}</text>`;}else{const l=Math.floor(Math.random()*5+4);const w=Math.floor(Math.random()*4+2);const h=Math.floor(Math.random()*4+3);ans=2*(l*w+l*h+w*h);document.getElementById('q').textContent=`Prisma: ${l}√ó${w}√ó${h} cm`;document.getElementById('hint').textContent='AS = 2(lw + lh + wh)';const svg=document.getElementById('svg');svg.innerHTML=`<path d="M 50,90 L 130,90 L 130,170 L 50,170 Z" fill="#d1f2eb" stroke="#16a085" stroke-width="2"/><path d="M 75,65 L 155,65 L 155,145 L 130,145 L 130,90 L 75,90 Z" fill="#e8f8f5" stroke="#16a085" stroke-width="2"/><path d="M 50,90 L 75,65" stroke="#16a085" stroke-width="2"/><path d="M 130,90 L 155,65" stroke="#16a085" stroke-width="2"/><path d="M 50,170 L 75,145" stroke="#16a085" stroke-width="2"/><text x="85" y="135" font-size="12" fill="#16a085">${l}√ó${w}√ó${h}</text>`;}document.getElementById('a').focus();}function check(){const ua=parseInt(document.getElementById('a').value);if(isNaN(ua)){document.getElementById('f').innerHTML='<div class="feedback incorrect">‚ö†Ô∏è Ingresa un n√∫mero</div>';return;}if(ua===ans){c++;document.getElementById('f').innerHTML='<div class="feedback correct">‚úÖ ¬°Correcto! AS='+ans+' cm¬≤</div>';}else{i++;document.getElementById('f').innerHTML='<div class="feedback incorrect">‚ùå Incorrecto. AS='+ans+' cm¬≤</div>';}document.getElementById('c').textContent=c;document.getElementById('i').textContent=i;setTimeout(gen,2500);}gen();</script></body></html>
