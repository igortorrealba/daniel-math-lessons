<h1>üéÆ Juego: Compara Fracciones</h1>
<div class="game-container">
<div class="score">
<div>‚úÖ Correctas: <span id="correct">0</span> | ‚ùå Incorrectas: <span id="incorrect">0</span> | üèÜ Racha: <span id="streak">0</span></div>
</div>

<div class="question-area">
<div class="question">Compara las fracciones:</div>
<div class="fractions">
<span class="fraction" id="fraction1"></span>
<span style="font-size:40px;color:#95a5a6">?</span>
<span class="fraction" id="fraction2"></span>
</div>
</div>

<div class="answer-buttons">
<button class="symbol-btn" onclick="checkAnswer('<')">&lt;</button>
<button class="symbol-btn" onclick="checkAnswer('=')">=</button>
<button class="symbol-btn" onclick="checkAnswer('>')"> &gt;</button>
</div>

<div id="feedback"></div>
</div>

<script>
let correctCount=0,incorrectCount=0,streak=0;
let num1=0,den1=0,num2=0,den2=0,correctAnswer='';

function gcd(a,b){
return b===0?a:gcd(b,a%b);
}

function lcm(a,b){
return(a*b)/gcd(a,b);
}

function compareFractions(n1,d1,n2,d2){
const common=lcm(d1,d2);
const val1=(n1*common)/d1;
const val2=(n2*common)/d2;
if(val1<val2)return'<';
if(val1>val2)return'>';
return'=';
}

function generateProblem(){
document.getElementById('feedback').innerHTML='';
const type=Math.floor(Math.random()*3);
if(type===0){
den1=den2=Math.floor(Math.random()*9)+2;
num1=Math.floor(Math.random()*den1)+1;
num2=Math.floor(Math.random()*den2)+1;
}else if(type===1){
num1=num2=Math.floor(Math.random()*7)+1;
den1=Math.floor(Math.random()*9)+2;
den2=Math.floor(Math.random()*9)+2;
}else{
den1=Math.floor(Math.random()*8)+2;
num1=Math.floor(Math.random()*den1)+1;
den2=Math.floor(Math.random()*8)+2;
num2=Math.floor(Math.random()*den2)+1;
}
correctAnswer=compareFractions(num1,den1,num2,den2);
document.getElementById('fraction1').textContent=num1+'/'+den1;
document.getElementById('fraction2').textContent=num2+'/'+den2;
}

function checkAnswer(userAnswer){
const fb=document.getElementById('feedback');
let explanation='';
if(den1===den2){
explanation='Mismo denominador ('+den1+'), comparamos numeradores: '+num1+' '+correctAnswer+' '+num2;
}else if(num1===num2){
explanation='Mismo numerador ('+num1+'), comparamos denominadores inversamente: '+den1+' vs '+den2;
}else{
const common=lcm(den1,den2);
const val1=(num1*common)/den1;
const val2=(num2*common)/den2;
explanation='Com√∫n denominador '+common+': '+num1+'/'+den1+'='+val1+'/'+common+', '+num2+'/'+den2+'='+val2+'/'+common;
}
if(userAnswer===correctAnswer){
correctCount++;
streak++;
fb.innerHTML='<div class="feedback correct">‚úÖ ¬°Excelente! '+num1+'/'+den1+' '+correctAnswer+' '+num2+'/'+den2+'<div class="explanation">'+explanation+'</div></div>';
}else{
incorrectCount++;
streak=0;
fb.innerHTML='<div class="feedback incorrect">‚ùå Incorrecto. La respuesta correcta es:<br>'+num1+'/'+den1+' '+correctAnswer+' '+num2+'/'+den2+'<div class="explanation">'+explanation+'</div></div>';
}
updateScore();
setTimeout(generateProblem,3500);
}

function updateScore(){
document.getElementById('correct').textContent=correctCount;
document.getElementById('incorrect').textContent=incorrectCount;
document.getElementById('streak').textContent=streak;
}

generateProblem();
</script>
