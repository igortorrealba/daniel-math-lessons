<button class="mode-btn active" onclick="setMode('suma')">Suma</button>
<button class="mode-btn" onclick="setMode('resta')">Resta</button>
</div>

<div class="problem" id="problem">47 + 32 ‚âà ?</div>

<div class="choices" id="choices">
<button class="choice-btn" onclick="checkAnswer(0)">70</button>
<button class="choice-btn" onclick="checkAnswer(1)">80</button>
<button class="choice-btn" onclick="checkAnswer(2)">90</button>
<button class="choice-btn" onclick="checkAnswer(3)">100</button>
</div>

<button class="btn" onclick="newProblem()">‚Üí Siguiente</button>
</div>

<script>
let score=0,total=0,currentMode='suma',correctAnswer=0,num1=0,num2=0;

function setMode(mode){
currentMode=mode;
document.querySelectorAll('.mode-btn').forEach(btn=>btn.classList.remove('active'));
event.target.classList.add('active');
newProblem();
}

function roundToTen(n){
return Math.round(n/10)*10;
}

function newProblem(){
if(currentMode==='suma'){
num1=Math.floor(Math.random()*80)+20;
num2=Math.floor(Math.random()*80)+20;
const estimate=roundToTen(num1)+roundToTen(num2);
correctAnswer=estimate;
document.getElementById('problem').textContent=`${num1} + ${num2} ‚âà ?`;
}else{
num1=Math.floor(Math.random()*80)+40;
num2=Math.floor(Math.random()*num1-10)+10;
const estimate=roundToTen(num1)-roundToTen(num2);
correctAnswer=estimate;
document.getElementById('problem').textContent=`${num1} - ${num2} ‚âà ?`;
}

const choices=[correctAnswer];
while(choices.length<4){
const offset=(Math.floor(Math.random()*5)-2)*10;
const choice=correctAnswer+offset;
if(choice>0&&!choices.includes(choice)){
choices.push(choice);
}
}

choices.sort(()=>Math.random()-0.5);
const choiceButtons=document.querySelectorAll('.choice-btn');
choiceButtons.forEach((btn,i)=>{
btn.textContent=choices[i];
btn.onclick=()=>checkAnswer(choices[i]);
});

document.getElementById('feedback').textContent='';
document.getElementById('feedback').className='feedback';
}

function checkAnswer(choice){
const feedback=document.getElementById('feedback');
total++;

if(choice===correctAnswer){
score++;
feedback.className='feedback correct';
feedback.innerHTML=`üéâ ¬°Correcto! ${num1}‚Üí${roundToTen(num1)}, ${num2}‚Üí${roundToTen(num2)}`;
}else{
feedback.className='feedback incorrect';
feedback.innerHTML=`‚ùå Respuesta: <strong>${correctAnswer}</strong><br>${num1}‚Üí${roundToTen(num1)}, ${num2}‚Üí${roundToTen(num2)}`;
}

document.getElementById('score').textContent=score;
document.getElementById('total').textContent=total;

setTimeout(newProblem,3000);
}

newProblem();
</script>
