<h1>ğŸ® Identifica el Tipo de Ãngulo</h1>
<div class="game-container">
<div class="score">âœ… <span id="correct">0</span> | âŒ <span id="incorrect">0</span> | ğŸ† <span id="streak">0</span></div>
<div class="question">Â¿QuÃ© tipo de Ã¡ngulo es?</div>
<div class="visual-area">
<svg id="svgCanvas" width="350" height="200"></svg>
<div class="angle-value" id="angleValue"></div>
</div>
<div class="choices">
<button class="choice-btn" onclick="checkAnswer('agudo')">ğŸ”» Agudo (< 90Â°)</button>
<button class="choice-btn" onclick="checkAnswer('recto')">â¬œ Recto (= 90Â°)</button>
<button class="choice-btn" onclick="checkAnswer('obtuso')">ğŸ“ Obtuso (90Â°-180Â°)</button>
<button class="choice-btn" onclick="checkAnswer('llano')">â– Llano (= 180Â°)</button>
</div>
<div id="feedback"></div>
</div>

<script>
let correct=0,incorrect=0,streak=0;
let currentType='';
let currentAngle=0;

function gen(){
document.getElementById('feedback').innerHTML='';
const svg=document.getElementById('svgCanvas');
svg.innerHTML='';

const rand=Math.random();
if(rand<0.25){
currentType='agudo';
currentAngle=Math.floor(Math.random()*85+5);
}else if(rand<0.4){
currentType='recto';
currentAngle=90;
}else if(rand<0.65){
currentType='obtuso';
currentAngle=Math.floor(Math.random()*85+95);
}else{
currentType='llano';
currentAngle=180;
}

document.getElementById('angleValue').textContent=currentAngle+'Â°';

const centerX=175;
const centerY=150;
const radius=120;

const angleRad=(currentAngle*Math.PI)/180;
const endX=centerX+radius*Math.cos(angleRad);
const endY=centerY-radius*Math.sin(angleRad);

const arcRadius=40;
const largeArc=currentAngle>180?1:0;

let html=`<line x1="${centerX}" y1="${centerY}" x2="${centerX+radius}" y2="${centerY}" stroke="#e74c3c" stroke-width="3"/>
<line x1="${centerX}" y1="${centerY}" x2="${endX}" y2="${endY}" stroke="#3498db" stroke-width="3"/>
<circle cx="${centerX}" cy="${centerY}" r="4" fill="#2c3e50"/>`;

if(currentAngle>0 && currentAngle<180){
html+=`<path d="M ${centerX+arcRadius},${centerY} A ${arcRadius},${arcRadius} 0 ${largeArc},0 ${centerX+arcRadius*Math.cos(angleRad)},${centerY-arcRadius*Math.sin(angleRad)}" fill="none" stroke="#f39c12" stroke-width="2"/>`;
}else if(currentAngle===180){
html+=`<path d="M ${centerX+30},${centerY-5} A 30,30 0 0,1 ${centerX-30},${centerY-5}" fill="none" stroke="#f39c12" stroke-width="2"/>`;
}

if(currentAngle===90){
const squareSize=15;
html+=`<rect x="${centerX-squareSize}" y="${centerY-squareSize}" width="${squareSize}" height="${squareSize}" fill="none" stroke="#27ae60" stroke-width="2"/>`;
}

svg.innerHTML=html;
}

function checkAnswer(selected){
const fb=document.getElementById('feedback');
if(selected===currentType){
correct++;streak++;
const names={agudo:'Agudo',recto:'Recto',obtuso:'Obtuso',llano:'Llano'};
fb.innerHTML=`<div class="feedback correct">âœ… Â¡Correcto! ${currentAngle}Â° es un Ã¡ngulo ${names[currentType]}</div>`;
}else{
incorrect++;streak=0;
const names={agudo:'Agudo',recto:'Recto',obtuso:'Obtuso',llano:'Llano'};
fb.innerHTML=`<div class="feedback incorrect">âŒ Incorrecto. ${currentAngle}Â° es un Ã¡ngulo ${names[currentType]}</div>`;
}
document.getElementById('correct').textContent=correct;
document.getElementById('incorrect').textContent=incorrect;
document.getElementById('streak').textContent=streak;
setTimeout(gen,2500);
}

gen();
</script>
