    <style>

    </style>
</head>
<body>
    <a href="../index.html" class="home-button">√∞¬ü¬è¬† Inicio</a>
    <div class="header">
        <h1>üéÆ Juego: Fracciones y Decimales</h1>
        <div class="subtitle">ƒÜwicz konwersjƒô u≈Çamk√≥w i dziesiƒôtnych!</div>
    </div>

    <div class="game-container">
        <div class="score">Puntuaci√≥n (Wynik): <span id="score">0</span> / <span id="total">0</span></div>

        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('tenths')">D√©cimos (DziesiƒÖte)</button>
            <button class="mode-btn" onclick="setMode('hundredths')">Cent√©simos (Setne)</button>
            <button class="mode-btn" onclick="setMode('mixed')">Mezclado (Mieszane)</button>
        </div>

        <div class="question" id="question">3/10 = ?</div>

        <div class="visual-help" id="visualHelp"></div>

        <input type="text" id="answerInput" class="answer-input" placeholder="0.0" autocomplete="off">

        <div>
            <button class="btn btn-check" onclick="checkAnswer()">‚úì Verificar (Sprawd≈∫)</button>
            <button class="btn" onclick="newQuestion()">‚Üí Siguiente (Nastƒôpne)</button>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="hint">
            <strong>üí° Ayuda (Pomoc):</strong>
            <div id="hintText">Para d√©cimos: el numerador va en el primer lugar decimal (ej: 3/10 = 0.3)</div>
        </div>
    </div>

    <div class="nav-links">
        <a href="Lesson_ConexionFraccionesDecimales.html">üìñ Volver a la Lecci√≥n</a>
        <a href="Worksheet_ConexionFraccionesDecimales.html">üìÑ Hoja de Trabajo</a>
        <a href="../index.html">üè† Inicio</a>
    </div>

    <script>
        let score = 0;
        let total = 0;
        let currentMode = 'tenths';
        let currentQuestion = {};

        const modes = {
            tenths: {
                name: 'D√©cimos',
                hint: 'Para d√©cimos: el numerador va en el primer lugar decimal (ej: 3/10 = 0.3)',
                generate: () => {
                    const numerator = Math.floor(Math.random() * 10) + 1;
                    return {
                        fraction: `${numerator}/10`,
                        answer: (numerator / 10).toFixed(1),
                        visual: generateTenthsVisual(numerator)
                    };
                }
            },
            hundredths: {
                name: 'Cent√©simos',
                hint: 'Para cent√©simos: el numerador se convierte en los √∫ltimos dos lugares decimales (ej: 25/100 = 0.25)',
                generate: () => {
                    const numerator = Math.floor(Math.random() * 100) + 1;
                    return {
                        fraction: `${numerator}/100`,
                        answer: (numerator / 100).toFixed(2),
                        visual: `${numerator} de 100 cuadrados sombreados`
                    };
                }
            },
            mixed: {
                name: 'Mezclado',
                hint: 'Lee la fracci√≥n cuidadosamente: ¬øes d√©cimos (10) o cent√©simos (100)?',
                generate: () => {
                    const isTenths = Math.random() > 0.5;
                    if (isTenths) {
                        const numerator = Math.floor(Math.random() * 10) + 1;
                        return {
                            fraction: `${numerator}/10`,
                            answer: (numerator / 10).toFixed(1),
                            visual: generateTenthsVisual(numerator)
                        };
                    } else {
                        const numerator = Math.floor(Math.random() * 100) + 1;
                        return {
                            fraction: `${numerator}/100`,
                            answer: (numerator / 100).toFixed(2),
                            visual: `${numerator} de 100 cuadrados sombreados`
                        };
                    }
                }
            }
        };

        function generateTenthsVisual(num) {
            let visual = '';
            for (let i = 0; i < 10; i++) {
                visual += i < num ? '[‚ñà]' : '[ ]';
            }
            return visual;
        }

        function setMode(mode) {
            currentMode = mode;

            // Update button states
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update hint
            document.getElementById('hintText').textContent = modes[mode].hint;

            // Generate new question
            newQuestion();
        }

        function newQuestion() {
            currentQuestion = modes[currentMode].generate();
            document.getElementById('question').textContent = currentQuestion.fraction + ' = ?';
            document.getElementById('visualHelp').textContent = currentQuestion.visual;
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('answerInput').focus();
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim();
            const feedback = document.getElementById('feedback');

            total++;

            if (userAnswer === currentQuestion.answer ||
                parseFloat(userAnswer) === parseFloat(currentQuestion.answer)) {
                score++;
                feedback.className = 'feedback correct';
                feedback.innerHTML = 'üéâ ¬°Perfecto! ¬°Muy bien, Daniel!';
            } else {
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `‚ùå Respuesta correcta: <strong>${currentQuestion.answer}</strong>`;
            }

            document.getElementById('score').textContent = score;
            document.getElementById('total').textContent = total;

            setTimeout(newQuestion, 2000);
        }

        // Allow Enter key to check answer
        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // Initialize first question
        newQuestion();
    </script>
</body>
