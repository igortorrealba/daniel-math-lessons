<h1>üéÆ Compara Decimales</h1>
<div class="game-container">
<div class="score">‚úÖ <span id="correct">0</span> | ‚ùå <span id="incorrect">0</span> | üèÜ <span id="streak">0</span></div>
<div style="text-align:center;font-size:22px;color:#2c3e50;margin:20px 0;font-weight:bold">Compara los decimales:</div>
<div class="fractions">
<span class="number" id="num1"></span>
<span style="font-size:40px;color:#95a5a6">?</span>
<span class="number" id="num2"></span>
</div>
<div class="answer-buttons">
<button class="symbol-btn" onclick="checkAnswer('<')">&lt;</button>
<button class="symbol-btn" onclick="checkAnswer('=')">=</button>
<button class="symbol-btn" onclick="checkAnswer('>')"> &gt;</button>
</div>
<div id="feedback"></div>
</div>

<script>
let correct=0,incorrect=0,streak=0,n1=0,n2=0,ans='';

function gen(){
document.getElementById('feedback').innerHTML='';
const type=Math.floor(Math.random()*3);
if(type===0){
n1=(Math.floor(Math.random()*90)+10)/10;
n2=(Math.floor(Math.random()*90)+10)/10;
}else if(type===1){
n1=(Math.floor(Math.random()*900)+100)/100;
n2=(Math.floor(Math.random()*900)+100)/100;
}else{
n1=(Math.floor(Math.random()*9000)+1000)/1000;
n2=(Math.floor(Math.random()*9000)+1000)/1000;
}
if(n1<n2)ans='<';
else if(n1>n2)ans='>';
else ans='=';
document.getElementById('num1').textContent=n1;
document.getElementById('num2').textContent=n2;
}

function checkAnswer(ua){
const fb=document.getElementById('feedback');
if(ua===ans){
correct++;streak++;
fb.innerHTML='<div class="feedback correct">‚úÖ ¬°Correcto! '+n1+' '+ans+' '+n2+'</div>';
}else{
incorrect++;streak=0;
fb.innerHTML='<div class="feedback incorrect">‚ùå Incorrecto. '+n1+' '+ans+' '+n2+'</div>';
}
document.getElementById('correct').textContent=correct;
document.getElementById('incorrect').textContent=incorrect;
document.getElementById('streak').textContent=streak;
setTimeout(gen,2500);
}

gen();
</script>
