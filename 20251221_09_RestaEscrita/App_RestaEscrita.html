<script>
let score=0,total=0,currentAnswer=0,num1=0,num2=0;

function newProblem(){
const useBorrowing=Math.random()>0.3;
if(useBorrowing){
num1=Math.floor(Math.random()*5000)+1000;
num2=Math.floor(Math.random()*(num1-500))+300;
}else{
num1=Math.floor(Math.random()*3000)+500;
num2=Math.floor(Math.random()*(num1-100))+100;
}
currentAnswer=num1-num2;

const spacing1='  '.repeat(Math.max(0,5-num1.toString().length));
const spacing2='  '.repeat(Math.max(0,5-num2.toString().length));

document.getElementById('problem').innerHTML=`
<div>${spacing1}${num1.toLocaleString('es-ES')}</div>
<div>- ${spacing2}${num2.toLocaleString('es-ES')}</div>
<div style="border-top:2px solid #333;margin-top:5px">_________</div>
`;

document.getElementById('answerInput').value='';
document.getElementById('feedback').textContent='';
document.getElementById('feedback').className='feedback';
document.getElementById('answerInput').focus();
}

function checkAnswer(){
const userAnswer=parseInt(document.getElementById('answerInput').value);
const feedback=document.getElementById('feedback');

if(isNaN(userAnswer)){
feedback.className='feedback incorrect';
feedback.textContent='‚ö†Ô∏è Por favor ingresa un n√∫mero';
return;
}

total++;

if(userAnswer===currentAnswer){
score++;
feedback.className='feedback correct';
feedback.innerHTML='üéâ ¬°Perfecto! ¬°Muy bien, Daniel!';
}else{
feedback.className='feedback incorrect';
feedback.innerHTML=`‚ùå Respuesta correcta: <strong>${currentAnswer.toLocaleString('es-ES')}</strong>`;
}

document.getElementById('score').textContent=score;
document.getElementById('total').textContent=total;

setTimeout(newProblem,2000);
}

document.getElementById('answerInput').addEventListener('keypress',function(e){
if(e.key==='Enter')checkAnswer();
});

newProblem();
</script>
