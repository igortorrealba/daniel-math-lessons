    </style></head><body><a href="../index.html" class="home-button">√∞¬ü¬è¬† Inicio</a><h1>üéÆ √Årea de Tri√°ngulos</h1><div class="game-container"><div class="score">‚úÖ <span id="correct">0</span> | ‚ùå <span id="incorrect">0</span> | üèÜ <span id="streak">0</span></div><div class="question" id="question"></div><input type="number" id="answerInput" class="answer-input" placeholder="cm¬≤"><button class="btn" onclick="check()">Verificar</button><div id="feedback"></div></div><script>let correct=0,incorrect=0,streak=0,ans,b,h;function gen(){document.getElementById('feedback').innerHTML='';document.getElementById('answerInput').value='';b=Math.floor(Math.random()*10+4);h=Math.floor(Math.random()*10+4);ans=(b*h)/2;document.getElementById('question').textContent=`Base = ${b} cm, Altura = ${h} cm`;document.getElementById('answerInput').focus();}function check(){const ua=parseFloat(document.getElementById('answerInput').value);if(isNaN(ua)){document.getElementById('feedback').innerHTML='<div class="feedback incorrect">‚ö†Ô∏è Ingresa un n√∫mero</div>';return;}if(ua===ans){correct++;streak++;document.getElementById('feedback').innerHTML=`<div class="feedback correct">‚úÖ ¬°Correcto! A = (${b}√ó${h})/2 = ${ans} cm¬≤</div>`;}else{incorrect++;streak=0;document.getElementById('feedback').innerHTML=`<div class="feedback incorrect">‚ùå Incorrecto. A = (${b}√ó${h})/2 = ${ans} cm¬≤</div>`;}document.getElementById('correct').textContent=correct;document.getElementById('incorrect').textContent=incorrect;document.getElementById('streak').textContent=streak;setTimeout(gen,2500);}document.getElementById('answerInput').addEventListener('keypress',e=>{if(e.key==='Enter')check()});gen();</script></body></html>
