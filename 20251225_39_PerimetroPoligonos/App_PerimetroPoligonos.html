    </style></head><body><a href="../index.html" class="home-button">√∞¬ü¬è¬† Inicio</a><h1>üéÆ Calcula el Per√≠metro</h1><div class="game-container"><div class="score">‚úÖ <span id="correct">0</span> | ‚ùå <span id="incorrect">0</span> | üèÜ <span id="streak">0</span></div><div class="question" id="question"></div><div class="visual-area"><svg id="svgCanvas" width="350" height="250"></svg></div><input type="number" id="answerInput" class="answer-input" min="0" placeholder="cm"><button class="btn" onclick="checkAnswer()">Verificar</button><div id="feedback"></div></div><script>let correct=0,incorrect=0,streak=0;let answer=0;let sides=[];function gen(){document.getElementById('feedback').innerHTML='';document.getElementById('answerInput').value='';const svg=document.getElementById('svgCanvas');svg.innerHTML='';const type=Math.floor(Math.random()*4);if(type===0){const side=Math.floor(Math.random()*8+3);sides=[side,side,side,side];answer=4*side;document.getElementById('question').textContent=`Cuadrado de ${side} cm por lado`;svg.innerHTML=`<rect x="100" y="50" width="150" height="150" fill="none" stroke="#3498db" stroke-width="3"/><text x="175" y="40" text-anchor="middle" font-size="16">${side} cm</text>`;}else if(type===1){const l=Math.floor(Math.random()*8+5);const a=Math.floor(Math.random()*5+3);sides=[l,a,l,a];answer=2*(l+a);document.getElementById('question').textContent=`Rect√°ngulo de ${l} cm √ó ${a} cm`;svg.innerHTML=`<rect x="50" y="75" width="${l*20}" height="${a*20}" fill="none" stroke="#27ae60" stroke-width="3"/><text x="${50+l*10}" y="65" text-anchor="middle" font-size="16">${l} cm</text><text x="${60+l*20}" y="${75+a*10}" font-size="16">${a} cm</text>`;}else if(type===2){const a=Math.floor(Math.random()*6+4);const b=Math.floor(Math.random()*6+4);const c=Math.floor(Math.random()*6+4);sides=[a,b,c];answer=a+b+c;document.getElementById('question').textContent=`Tri√°ngulo de lados ${a} cm, ${b} cm, ${c} cm`;svg.innerHTML=`<polygon points="175,50 75,200 275,200" fill="none" stroke="#e74c3c" stroke-width="3"/><text x="120" y="130" font-size="16">${a} cm</text><text x="230" y="130" font-size="16">${b} cm</text><text x="175" y="220" text-anchor="middle" font-size="16">${c} cm</text>`;}else{const side=Math.floor(Math.random()*6+3);const n=Math.floor(Math.random()*3+5);sides=Array(n).fill(side);answer=n*side;const names={5:'Pent√°gono',6:'Hex√°gono',7:'Hept√°gono'};document.getElementById('question').textContent=`${names[n]} regular de ${side} cm por lado`;svg.innerHTML=`<text x="175" y="125" text-anchor="middle" font-size="18" fill="#9b59b6">${names[n]}</text><text x="175" y="150" text-anchor="middle" font-size="16">${n} lados √ó ${side} cm</text>`;}document.getElementById('answerInput').focus();}function checkAnswer(){const ua=parseInt(document.getElementById('answerInput').value);const fb=document.getElementById('feedback');if(isNaN(ua)){fb.innerHTML='<div class="feedback incorrect">‚ö†Ô∏è Ingresa un n√∫mero</div>';return;}if(ua===answer){correct++;streak++;fb.innerHTML=`<div class="feedback correct">‚úÖ ¬°Correcto! P = ${sides.join(' + ')} = ${answer} cm</div>`;}else{incorrect++;streak=0;fb.innerHTML=`<div class="feedback incorrect">‚ùå Incorrecto. P = ${sides.join(' + ')} = ${answer} cm</div>`;}document.getElementById('correct').textContent=correct;document.getElementById('incorrect').textContent=incorrect;document.getElementById('streak').textContent=streak;setTimeout(gen,2500);}document.getElementById('answerInput').addEventListener('keypress',e=>{if(e.key==='Enter')checkAnswer()});gen();</script></body></html>
