<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><title>Juego: Divisi√≥n Larga</title><style>body{font-family:Arial;max-width:800px;margin:20px auto;padding:20px;background:linear-gradient(135deg,#e0f7fa,#b2ebf2);text-align:center}
.header{background:linear-gradient(135deg,#26c6da,#00acc1);color:white;padding:25px;border-radius:15px;margin-bottom:30px}
.game-container{background:white;padding:30px;border-radius:15px}
.problem{font-size:3em;color:#00acc1;margin:30px 0;font-weight:bold}
.answer-input{font-size:2em;padding:15px;border:3px solid #26c6da;border-radius:10px;width:150px;text-align:center;margin:20px 0}
.btn{background:#26c6da;color:white;border:none;padding:15px 40px;font-size:18px;border-radius:10px;cursor:pointer;margin:10px}
.btn-check{background:#4caf50}
.feedback{font-size:1.5em;margin:20px 0;padding:15px;border-radius:10px}
.feedback.correct{background:#c8e6c9;color:#2e7d32}
.feedback.incorrect{background:#ffcdd2;color:#c62828}
.score{font-size:1.3em;color:#00acc1;margin:20px 0;font-weight:bold}
</style></head><body><div class="header"><h1>‚ûó Divisi√≥n Larga</h1></div>
<div class="game-container"><div class="score">Puntuaci√≥n: <span id="score">0</span> / <span id="total">0</span></div>
<div class="problem" id="problem">156 √∑ 12 = ?</div>
<input type="number" id="answerInput" class="answer-input" placeholder="?" autocomplete="off">
<div><button class="btn btn-check" onclick="checkAnswer()">‚úì Verificar</button>
<button class="btn" onclick="newProblem()">‚Üí Siguiente</button></div>
<div class="feedback" id="feedback"></div></div>
<script>let score=0,total=0,currentAnswer=0;
function newProblem(){const divisor=Math.floor(Math.random()*9)+11;const quotient=Math.floor(Math.random()*15)+5;const dividend=divisor*quotient;currentAnswer=quotient;document.getElementById('problem').textContent=`${dividend} √∑ ${divisor} = ?`;document.getElementById('answerInput').value='';document.getElementById('feedback').textContent='';document.getElementById('feedback').className='feedback';document.getElementById('answerInput').focus();}
function checkAnswer(){const userAnswer=parseInt(document.getElementById('answerInput').value);const feedback=document.getElementById('feedback');if(isNaN(userAnswer)){feedback.className='feedback incorrect';feedback.textContent='‚ö†Ô∏è Ingresa un n√∫mero';return;}total++;if(userAnswer===currentAnswer){score++;feedback.className='feedback correct';feedback.innerHTML='üéâ ¬°Perfecto!';}else{feedback.className='feedback incorrect';feedback.innerHTML=`‚ùå Respuesta: <strong>${currentAnswer}</strong>`;}document.getElementById('score').textContent=score;document.getElementById('total').textContent=total;setTimeout(newProblem,2000);}
document.getElementById('answerInput').addEventListener('keypress',function(e){if(e.key==='Enter')checkAnswer();});newProblem();</script></body></html>
