<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ App de Multiplicaci√≥n para Daniel</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .score {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .question-box {
            background: #f8f9fa;
            border-left: 5px solid #667eea;
            padding: 25px;
            margin: 20px 0;
            border-radius: 10px;
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
        }

        .problem {
            font-size: 2em;
            font-weight: bold;
            color: #764ba2;
            text-align: center;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            border: 3px solid #667eea;
            border-radius: 10px;
            text-align: center;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .feedback {
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            font-size: 1.3em;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .correct {
            background: #d4edda;
            color: #155724;
            border: 3px solid #28a745;
        }

        .incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 3px solid #dc3545;
        }

        .hidden {
            display: none;
        }

        .final-score {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 2em;
            margin: 20px 0;
        }

        .emoji {
            font-size: 3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ ¬°Juego de Multiplicaci√≥n!</h1>
        <div class="subtitle">Mno≈ºenie dwucyfrowe (Multiplicaci√≥n de 2 d√≠gitos)</div>
        <div class="score" id="score">Puntos (Punkty): 0 / 3</div>

        <div id="game-area">
            <!-- Question 1 -->
            <div class="question-box" id="q1">
                <div class="question-text">‚ùì Pregunta 1:</div>
                <div class="problem">23 √ó 12 = ?</div>
                <input type="number" id="answer1" placeholder="Escribe tu respuesta aqu√≠...">
                <button onclick="checkAnswer(1, 276)">Comprobar (Sprawd≈∫)</button>
                <div class="feedback" id="feedback1"></div>
            </div>

            <!-- Question 2 -->
            <div class="question-box hidden" id="q2">
                <div class="question-text">‚ùì Pregunta 2:</div>
                <div class="problem">34 √ó 15 = ?</div>
                <input type="number" id="answer2" placeholder="Escribe tu respuesta aqu√≠...">
                <button onclick="checkAnswer(2, 510)">Comprobar (Sprawd≈∫)</button>
                <div class="feedback" id="feedback2"></div>
            </div>

            <!-- Question 3 -->
            <div class="question-box hidden" id="q3">
                <div class="question-text">‚ùì Pregunta 3:</div>
                <div class="problem">42 √ó 18 = ?</div>
                <input type="number" id="answer3" placeholder="Escribe tu respuesta aqu√≠...">
                <button onclick="checkAnswer(3, 756)">Comprobar (Sprawd≈∫)</button>
                <div class="feedback" id="feedback3"></div>
            </div>
        </div>

        <div id="final-message" class="hidden">
            <div class="final-score">
                <div class="emoji" id="final-emoji">üéâ</div>
                <div id="final-text"></div>
            </div>
            <button onclick="location.reload()">Jugar de Nuevo (Zagraj ponownie)</button>
        </div>
    </div>

    <script>
        let score = 0;
        let currentQuestion = 1;
        let attempts = {};

        function checkAnswer(questionNum, correctAnswer) {
            const userAnswer = parseInt(document.getElementById('answer' + questionNum).value);
            const feedback = document.getElementById('feedback' + questionNum);

            if (!attempts[questionNum]) {
                attempts[questionNum] = 0;
            }
            attempts[questionNum]++;

            if (userAnswer === correctAnswer) {
                feedback.className = 'feedback correct';
                feedback.style.display = 'block';
                feedback.innerHTML = '¬°Correcto! üåü ¬°Excelente trabajo! (Doskonale!)';
                score++;
                updateScore();

                setTimeout(() => {
                    if (questionNum < 3) {
                        document.getElementById('q' + questionNum).classList.add('hidden');
                        document.getElementById('q' + (questionNum + 1)).classList.remove('hidden');
                        currentQuestion++;
                    } else {
                        showFinalScore();
                    }
                }, 2000);
            } else {
                feedback.className = 'feedback incorrect';
                feedback.style.display = 'block';

                if (attempts[questionNum] === 1) {
                    feedback.innerHTML = '¬°Int√©ntalo de nuevo! üí™ (Spr√≥buj ponownie!) Pista: Usa el m√©todo de columnas.';
                } else {
                    feedback.innerHTML = '¬°Casi! La respuesta correcta es ' + correctAnswer + '. Vamos a la siguiente! üòä';

                    setTimeout(() => {
                        if (questionNum < 3) {
                            document.getElementById('q' + questionNum).classList.add('hidden');
                            document.getElementById('q' + (questionNum + 1)).classList.remove('hidden');
                            currentQuestion++;
                        } else {
                            showFinalScore();
                        }
                    }, 3000);
                }
            }
        }

        function updateScore() {
            document.getElementById('score').innerHTML = 'Puntos (Punkty): ' + score + ' / 3';
        }

        function showFinalScore() {
            document.getElementById('game-area').classList.add('hidden');
            document.getElementById('final-message').classList.remove('hidden');

            const finalText = document.getElementById('final-text');
            const finalEmoji = document.getElementById('final-emoji');

            if (score === 3) {
                finalEmoji.innerHTML = 'üèÜ';
                finalText.innerHTML = '¬°PERFECTO! 3/3<br>¬°Eres un campe√≥n de la multiplicaci√≥n! (Jeste≈õ mistrzem mno≈ºenia!)';
            } else if (score === 2) {
                finalEmoji.innerHTML = '‚≠ê';
                finalText.innerHTML = '¬°MUY BIEN! ' + score + '/3<br>¬°Buen trabajo! (Dobra robota!)';
            } else {
                finalEmoji.innerHTML = 'üí™';
                finalText.innerHTML = '¬°SIGUE PRACTICANDO! ' + score + '/3<br>¬°Cada d√≠a mejoras m√°s! (Codziennie siƒô poprawiasz!)';
            }
        }
    </script>
</body>
</html>
