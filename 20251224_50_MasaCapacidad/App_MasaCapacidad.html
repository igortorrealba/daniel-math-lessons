<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juego: Masa y Capacidad</title>
<style>
body{font-family:'Comic Sans MS',Arial,sans-serif;max-width:800px;margin:20px auto;padding:20px;background:linear-gradient(135deg,#e8eaf6 0%,#c5cae9 100%);text-align:center}
.header{background:linear-gradient(135deg,#5c6bc0,#3f51b5);color:white;padding:25px;border-radius:15px;margin-bottom:30px}
h1{margin:0;font-size:2em}.subtitle{margin-top:5px;opacity:0.95}
.game-container{background:white;padding:30px;border-radius:15px;box-shadow:0 5px 15px rgba(0,0,0,0.2);margin:20px 0}
.mode-selector{display:flex;gap:15px;justify-content:center;margin-bottom:25px;flex-wrap:wrap}
.mode-btn{background:#5c6bc0;color:white;border:none;padding:12px 24px;border-radius:8px;font-size:16px;cursor:pointer;transition:all 0.3s}
.mode-btn:hover{background:#3f51b5;transform:scale(1.05)}
.mode-btn.active{background:#4caf50}
.question{font-size:2.5em;color:#3f51b5;margin:30px 0;font-weight:bold}
.answer-input{font-size:1.8em;padding:15px;border:3px solid #5c6bc0;border-radius:10px;width:150px;text-align:center;margin:20px 0}
.btn{background:#5c6bc0;color:white;border:none;padding:15px 40px;font-size:18px;border-radius:10px;cursor:pointer;margin:10px;transition:all 0.3s}
.btn:hover{background:#3f51b5;transform:scale(1.05)}
.btn-check{background:#4caf50}.btn-check:hover{background:#388e3c}
.feedback{font-size:1.5em;margin:20px 0;padding:15px;border-radius:10px;min-height:50px;display:flex;align-items:center;justify-content:center}
.feedback.correct{background:#c8e6c9;color:#2e7d32}
.feedback.incorrect{background:#ffcdd2;color:#c62828}
.score{font-size:1.3em;color:#3f51b5;margin:20px 0;font-weight:bold}
.hint{background:#fff9c4;padding:15px;border-radius:8px;margin:15px 0;border-left:4px solid #fbc02d}
.nav-links{margin-top:30px}
.nav-links a{background:#5c6bc0;color:white;padding:10px 20px;text-decoration:none;border-radius:8px;margin:0 5px;display:inline-block}
.nav-links a:hover{background:#3f51b5}
</style>
</head>
<body>
<div class="header">
<h1>üéÆ Juego: Masa y Capacidad</h1>
<div class="subtitle">ƒÜwicz konwersje masy i pojemno≈õci!</div>
</div>

<div class="game-container">
<div class="score">Puntuaci√≥n: <span id="score">0</span> / <span id="total">0</span></div>

<div class="mode-selector">
<button class="mode-btn active" onclick="setMode('mass')">Masa (kg ‚Üî g)</button>
<button class="mode-btn" onclick="setMode('capacity')">Capacidad (L ‚Üî mL)</button>
<button class="mode-btn" onclick="setMode('mixed')">Mezclado</button>
</div>

<div class="question" id="question">3 kg = ? g</div>

<input type="number" step="0.01" id="answerInput" class="answer-input" placeholder="0" autocomplete="off">

<div>
<button class="btn btn-check" onclick="checkAnswer()">‚úì Verificar</button>
<button class="btn" onclick="newQuestion()">‚Üí Siguiente</button>
</div>

<div class="feedback" id="feedback"></div>

<div class="hint">
<strong>üí° Ayuda:</strong> <span id="hintText">1 kg = 1000 g (multiplicar por 1000)</span>
</div>
</div>

<div class="nav-links">
<a href="Lesson_MasaCapacidad.html">üìñ Lecci√≥n</a>
<a href="Worksheet_MasaCapacidad.html">üìÑ Hoja de Trabajo</a>
<a href="../index.html">üè† Inicio</a>
</div>

<script>
let score=0,total=0,currentMode='mass',currentQuestion={};

const modes={
mass:{hint:'1 kg = 1000 g',generate:()=>{
const dir=Math.random()>0.5;
if(dir){const kg=Math.floor(Math.random()*10)+1;return{q:`${kg} kg = ? g`,a:kg*1000};}
else{const g=(Math.floor(Math.random()*8)+1)*1000;return{q:`${g} g = ? kg`,a:g/1000};}
}},
capacity:{hint:'1 L = 1000 mL',generate:()=>{
const dir=Math.random()>0.5;
if(dir){const l=Math.floor(Math.random()*5)+1;return{q:`${l} L = ? mL`,a:l*1000};}
else{const ml=(Math.floor(Math.random()*5)+1)*1000;return{q:`${ml} mL = ? L`,a:ml/1000};}
}},
mixed:{hint:'Lee la unidad cuidadosamente',generate:()=>{
const type=Math.random()>0.5?'mass':'capacity';
return modes[type].generate();
}}
};

function setMode(mode){
currentMode=mode;
document.querySelectorAll('.mode-btn').forEach(btn=>btn.classList.remove('active'));
event.target.classList.add('active');
document.getElementById('hintText').textContent=modes[mode].hint;
newQuestion();
}

function newQuestion(){
currentQuestion=modes[currentMode].generate();
document.getElementById('question').textContent=currentQuestion.q;
document.getElementById('answerInput').value='';
document.getElementById('feedback').textContent='';
document.getElementById('feedback').className='feedback';
document.getElementById('answerInput').focus();
}

function checkAnswer(){
const userAnswer=parseFloat(document.getElementById('answerInput').value);
const feedback=document.getElementById('feedback');

if(isNaN(userAnswer)){
feedback.className='feedback incorrect';
feedback.textContent='‚ö†Ô∏è Por favor ingresa un n√∫mero';
return;
}

total++;

if(Math.abs(userAnswer-currentQuestion.a)<0.01){
score++;
feedback.className='feedback correct';
feedback.innerHTML='üéâ ¬°Perfecto, Daniel!';
}else{
feedback.className='feedback incorrect';
feedback.innerHTML=`‚ùå Respuesta: <strong>${currentQuestion.a}</strong>`;
}

document.getElementById('score').textContent=score;
document.getElementById('total').textContent=total;

setTimeout(newQuestion,2000);
}

document.getElementById('answerInput').addEventListener('keypress',function(e){
if(e.key==='Enter')checkAnswer();
});

newQuestion();
</script>
</body>
</html>
