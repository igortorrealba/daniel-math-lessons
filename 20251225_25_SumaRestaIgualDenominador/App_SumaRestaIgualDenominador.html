<h1>üéÆ Juego: Suma y Resta de Fracciones</h1>
<div class="game-container">
<div class="score">
<div>‚úÖ Correctas: <span id="correct">0</span> | ‚ùå Incorrectas: <span id="incorrect">0</span> | üèÜ Racha: <span id="streak">0</span></div>
</div>

<div class="mode-select">
<button class="mode-btn active" onclick="setMode('add')">Suma (+)</button>
<button class="mode-btn" onclick="setMode('subtract')">Resta (-)</button>
<button class="mode-btn" onclick="setMode('mixed')">Mixto</button>
</div>

<div class="question-area">
<div class="problem" id="problem"></div>
</div>

<div class="answer-group">
<div class="label">Resultado (Respuesta simplificada):</div>
<input type="number" id="numInput" class="answer-input" placeholder="Numerador" min="0">
<span style="font-size:28px">/</span>
<input type="number" id="denInput" class="answer-input" placeholder="Denominador" min="1">
</div>

<button class="btn" onclick="checkAnswer()">Verificar Respuesta</button>

<div id="feedback"></div>
</div>

<script>
let correctCount=0,incorrectCount=0,streak=0;
let currentMode='add';
let num1=0,den=0,num2=0,resultNum=0,resultDen=0;

function gcd(a,b){
return b===0?a:gcd(b,a%b);
}

function simplify(n,d){
const g=gcd(n,d);
return{num:n/g,den:d/g};
}

function setMode(mode){
currentMode=mode;
document.querySelectorAll('.mode-btn').forEach(btn=>btn.classList.remove('active'));
event.target.classList.add('active');
generateProblem();
}

function generateProblem(){
document.getElementById('feedback').innerHTML='';
document.getElementById('numInput').value='';
document.getElementById('denInput').value='';
den=Math.floor(Math.random()*10)+2;
num1=Math.floor(Math.random()*(den-1))+1;
let operation;
if(currentMode==='add'){
operation='+';
num2=Math.floor(Math.random()*(den-num1))+1;
resultNum=num1+num2;
}else if(currentMode==='subtract'){
operation='-';
num2=Math.floor(Math.random()*num1)+1;
resultNum=num1-num2;
}else{
operation=Math.random()<0.5?'+':'-';
if(operation==='+'){
num2=Math.floor(Math.random()*(den-num1))+1;
resultNum=num1+num2;
}else{
num2=Math.floor(Math.random()*num1)+1;
resultNum=num1-num2;
}
}
const simplified=simplify(resultNum,den);
resultNum=simplified.num;
resultDen=simplified.den;
document.getElementById('problem').textContent=num1+'/'+den+' '+operation+' '+num2+'/'+den+' = ?';
document.getElementById('numInput').focus();
}

function checkAnswer(){
const userNum=parseInt(document.getElementById('numInput').value);
const userDen=parseInt(document.getElementById('denInput').value);
const fb=document.getElementById('feedback');
if(isNaN(userNum)||isNaN(userDen)||userDen<1){
fb.innerHTML='<div class="feedback incorrect">‚ö†Ô∏è Completa ambos campos correctamente</div>';
return;
}
const userSimplified=simplify(userNum,userDen);
const correct=(userSimplified.num===resultNum&&userSimplified.den===resultDen);
if(correct){
correctCount++;
streak++;
fb.innerHTML='<div class="feedback correct">‚úÖ ¬°Excelente! La respuesta es '+resultNum+'/'+resultDen+'<br>≈öwietnie! Poprawna odpowied≈∫!</div>';
}else{
incorrectCount++;
streak=0;
const operation=document.getElementById('problem').textContent.includes('+')?'+':'-';
const raw=operation==='+'?(num1+num2):(num1-num2);
let explanation='La respuesta correcta es '+resultNum+'/'+resultDen;
if(userNum===raw&&userDen===den){
explanation+='<br>Tu respuesta '+raw+'/'+den+' es correcta pero debe simplificarse';
}
fb.innerHTML='<div class="feedback incorrect">‚ùå Incorrecto. '+explanation+'</div>';
}
updateScore();
setTimeout(generateProblem,2500);
}

function updateScore(){
document.getElementById('correct').textContent=correctCount;
document.getElementById('incorrect').textContent=incorrectCount;
document.getElementById('streak').textContent=streak;
}

document.getElementById('denInput').addEventListener('keypress',function(e){
if(e.key==='Enter')checkAnswer();
});

generateProblem();
</script>
</body>
