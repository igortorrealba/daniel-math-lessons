<button class="mode-btn active" onclick="setMode('money')">Dinero (PieniƒÖdze)</button>

<script>
let score=0,total=0,currentMode='money',currentProblem={};

const problemTypes={
money:{
name:'Dinero',
hint:'Para dinero: suma para combinar, resta para cambio o diferencia',
generate:()=>{
const type=Math.random()>0.5?'addition':'subtraction';
if(type==='addition'){
const a=(Math.random()*8+1).toFixed(2);
const b=(Math.random()*5+1).toFixed(2);
return{
text:`Mar√≠a tiene ${a} z≈Ç. Su amiga le da ${b} z≈Ç. ¬øCu√°nto dinero tiene Mar√≠a ahora?`,
answer:(parseFloat(a)+parseFloat(b)).toFixed(2)
};
}else{
const total=(Math.random()*10+10).toFixed(2);
const spent=(Math.random()*8+2).toFixed(2);
if(parseFloat(spent)>parseFloat(total))return this.generate();
return{
text:`Daniel tiene ${total} z≈Ç. Compra algo que cuesta ${spent} z≈Ç. ¬øCu√°nto cambio recibe?`,
answer:(parseFloat(total)-parseFloat(spent)).toFixed(2)
};
}
}
},
length:{
name:'Longitud',
hint:'Para longitud: suma para combinar, resta para encontrar la diferencia',
generate:()=>{
const type=Math.random()>0.5?'addition':'subtraction';
if(type==='addition'){
const a=(Math.random()*3+1).toFixed(1);
const b=(Math.random()*2+0.5).toFixed(1);
return{
text:`Una cinta mide ${a} metros. Otra cinta mide ${b} metros. ¬øCu√°l es la longitud total?`,
answer:(parseFloat(a)+parseFloat(b)).toFixed(1)
};
}else{
const total=(Math.random()*5+3).toFixed(1);
const cut=(Math.random()*2+0.5).toFixed(1);
if(parseFloat(cut)>parseFloat(total))return this.generate();
return{
text:`Una cuerda mide ${total} metros. Cortamos ${cut} metros. ¬øCu√°nto queda?`,
answer:(parseFloat(total)-parseFloat(cut)).toFixed(1)
};
}
}
},
mixed:{
name:'Mezclado',
hint:'Lee cuidadosamente: ¬øest√°s combinando o encontrando la diferencia?',
generate:()=>{
const isMoney=Math.random()>0.5;
return isMoney?problemTypes.money.generate():problemTypes.length.generate();
}
}
};

function setMode(mode){
currentMode=mode;
document.querySelectorAll('.mode-btn').forEach(btn=>btn.classList.remove('active'));
event.target.classList.add('active');
document.getElementById('hintText').textContent=problemTypes[mode].hint;
newProblem();
}

function newProblem(){
currentProblem=problemTypes[currentMode].generate();
document.getElementById('problemText').textContent=currentProblem.text;
document.getElementById('answerInput').value='';
document.getElementById('feedback').textContent='';
document.getElementById('feedback').className='feedback';
document.getElementById('answerInput').focus();
}

function checkAnswer(){
const userAnswer=parseFloat(document.getElementById('answerInput').value);
const correctAnswer=parseFloat(currentProblem.answer);
const feedback=document.getElementById('feedback');

if(isNaN(userAnswer)){
feedback.className='feedback incorrect';
feedback.textContent='‚ö†Ô∏è Por favor ingresa un n√∫mero';
return;
}

total++;

if(Math.abs(userAnswer-correctAnswer)<0.01){
score++;
feedback.className='feedback correct';
feedback.innerHTML='üéâ ¬°Perfecto! ¬°Muy bien, Daniel!';
}else{
feedback.className='feedback incorrect';
feedback.innerHTML=`‚ùå Respuesta correcta: <strong>${currentProblem.answer}</strong>`;
}

document.getElementById('score').textContent=score;
document.getElementById('total').textContent=total;

setTimeout(newProblem,2500);
}

document.getElementById('answerInput').addEventListener('keypress',function(e){
if(e.key==='Enter')checkAnswer();
});

newProblem();
</script>
