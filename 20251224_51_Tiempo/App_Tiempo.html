<div class="header">
<h1>üéÆ Juego: Tiempo</h1>
<div class="subtitle">ƒÜwicz czytanie czasu!</div>
</div>

<div class="game-container">
<div class="score">Puntuaci√≥n: <span id="score">0</span> / <span id="total">0</span></div>

<div class="mode-selector">
<button class="mode-btn active" onclick="setMode('conversion')">Conversiones</button>
<button class="mode-btn" onclick="setMode('elapsed')">Tiempo Transcurrido</button>
</div>

<div class="question" id="question">120 minutos = ? horas</div>

<input type="number" step="0.01" id="answerInput" class="answer-input" placeholder="0" autocomplete="off">

<div>
<button class="btn btn-check" onclick="checkAnswer()">‚úì Verificar</button>
<button class="btn" onclick="newQuestion()">‚Üí Siguiente</button>
</div>

<div class="feedback" id="feedback"></div>

<div class="hint">
<strong>üí° Ayuda:</strong> <span id="hintText">60 minutos = 1 hora</span>
</div>
</div>

<a href="Lesson_Tiempo.html">üìñ Lecci√≥n</a>

</div>

<script>
let score=0,total=0,currentMode='conversion',currentQuestion={};

const modes={
conversion:{hint:'60 min = 1 h, 60 s = 1 min',generate:()=>{
const type=Math.floor(Math.random()*2);
if(type===0){
const min=30*(Math.floor(Math.random()*6)+1);
return{q:`${min} minutos = ? horas`,a:min/60};
}else{
const h=Math.floor(Math.random()*5)+1;
return{q:`${h} horas = ? minutos`,a:h*60};
}
}},
elapsed:{hint:'Cuenta desde inicio hasta el final',generate:()=>{
const startH=Math.floor(Math.random()*12)+8;
const startM=Math.random()>0.5?0:30;
const duration=30+Math.floor(Math.random()*4)*15;
const endMin=startH*60+startM+duration;
const endH=Math.floor(endMin/60);
const endM=endMin%60;
return{
q:`De ${startH}:${startM.toString().padStart(2,'0')} a ${endH}:${endM.toString().padStart(2,'0')} = ? minutos`,
a:duration
};
}}
};

function setMode(mode){
currentMode=mode;
document.querySelectorAll('.mode-btn').forEach(btn=>btn.classList.remove('active'));
event.target.classList.add('active');
document.getElementById('hintText').textContent=modes[mode].hint;
newQuestion();
}

function newQuestion(){
currentQuestion=modes[currentMode].generate();
document.getElementById('question').textContent=currentQuestion.q;
document.getElementById('answerInput').value='';
document.getElementById('feedback').textContent='';
document.getElementById('feedback').className='feedback';
document.getElementById('answerInput').focus();
}

function checkAnswer(){
const userAnswer=parseFloat(document.getElementById('answerInput').value);
const feedback=document.getElementById('feedback');

if(isNaN(userAnswer)){
feedback.className='feedback incorrect';
feedback.textContent='‚ö†Ô∏è Por favor ingresa un n√∫mero';
return;
}

total++;

if(Math.abs(userAnswer-currentQuestion.a)<0.01){
score++;
feedback.className='feedback correct';
feedback.innerHTML='üéâ ¬°Perfecto!';
}else{
feedback.className='feedback incorrect';
feedback.innerHTML=`‚ùå Respuesta: <strong>${currentQuestion.a}</strong>`;
}

document.getElementById('score').textContent=score;
document.getElementById('total').textContent=total;

setTimeout(newQuestion,2000);
}

document.getElementById('answerInput').addEventListener('keypress',function(e){
if(e.key==='Enter')checkAnswer();
});

newQuestion();
</script>
