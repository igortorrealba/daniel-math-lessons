    </style></head><body><a href="../index.html" class="home-button">√∞¬ü¬è¬† Inicio</a><h1>üéÆ Velocidad, Distancia, Tiempo</h1><div class="game-container"><div class="score">‚úÖ <span id="correct">0</span> | ‚ùå <span id="incorrect">0</span> | üèÜ <span id="streak">0</span></div><div class="problem" id="problem"></div><input type="number" id="answerInput" class="answer-input"><button class="btn" onclick="checkAnswer()">Verificar</button><div id="feedback"></div></div><script>let correct=0,incorrect=0,streak=0,ans=0;function gen(){document.getElementById('feedback').innerHTML='';document.getElementById('answerInput').value='';const type=Math.floor(Math.random()*3);if(type===0){const v=Math.floor(Math.random()*9+1)*10;const t=Math.floor(Math.random()*5)+1;ans=v*t;document.getElementById('problem').innerHTML='Velocidad: '+v+' km/h<br>Tiempo: '+t+' horas<br>¬øQu√© distancia recorre? (km)'}else if(type===1){const d=Math.floor(Math.random()*20+5)*10;const t=Math.floor(Math.random()*4)+1;ans=d/t;document.getElementById('problem').innerHTML='Distancia: '+d+' km<br>Tiempo: '+t+' horas<br>¬øCu√°l es la velocidad? (km/h)'}else{const d=Math.floor(Math.random()*30+10)*10;const v=Math.floor(Math.random()*9+1)*10;ans=d/v;document.getElementById('problem').innerHTML='Distancia: '+d+' km<br>Velocidad: '+v+' km/h<br>¬øCu√°nto tiempo tarda? (horas)'}document.getElementById('answerInput').focus()}function checkAnswer(){const ua=parseFloat(document.getElementById('answerInput').value);const fb=document.getElementById('feedback');if(isNaN(ua)){fb.innerHTML='<div class="feedback incorrect">‚ö†Ô∏è Ingresa un n√∫mero</div>';return}if(Math.abs(ua-ans)<0.01){correct++;streak++;fb.innerHTML='<div class="feedback correct">‚úÖ ¬°Correcto! Respuesta: '+ans+'</div>'}else{incorrect++;streak=0;fb.innerHTML='<div class="feedback incorrect">‚ùå Incorrecto. Respuesta: '+ans+'</div>'}document.getElementById('correct').textContent=correct;document.getElementById('incorrect').textContent=incorrect;document.getElementById('streak').textContent=streak;setTimeout(gen,2500)}document.getElementById('answerInput').addEventListener('keypress',e=>{if(e.key==='Enter')checkAnswer()});gen()</script></body></html>
